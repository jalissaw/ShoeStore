<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="stylesHome/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <title>Clothes</title>
</head>

<body>
    <header class="header-container">
        <nav class="nav" aria-label="navigation menu">
            <div class="cart-container">
                <span class="cart-logo">
                    <i class="fas fa-shopping-cart"></i>
                </span>
                <div class="cart-items-container" data-item-counter>0</div>
            </div>
            <ul class="links">
                <li class="link">home</li>
                <li class="link">products</li>
                <li class="link">shop</li>
            </ul>
            <div class="logo-container">
                <span class="logo"><em>Dri<sub>p</sub></em></span>
            </div>
        </nav>

        <div class="hero-container">
            <div class="img-container">
            </div>
        </div>
        <div class="cart-menu-container">
            <i class="fas fa-times"></i>
            <h2 class="title-cart">Your Cart</h2>
            <div class="cart-menu-items"></div>
            <div class="total-container">
                <div class="total-price">Total: $<span data-menu-total>0</span></div>
            </div>
        </div>
    </header>

    <main>
        <div class="main-container">
            <div class="featured-container">
                <h2 class="featured-title">Featured Products</h2>
            </div>
            <div class="products-container">
            </div>
        </div>
        <div class="promo-container">
            <div class="promo" data-id='1'>
                <div class="promo-save save">
                    <h2 class="promo-title">Save 25% on Our Crimson Grey Elite Nike</h2>
                </div>
                <div class="promo-img save">
                    <img src="/imgs/promocovershoe2.png" class="promo-shoe" alt="Nike Shoe">
                </div>
            </div>
        </div>
    </main>



    <script src="main.js" defer></script>
</body>

</html>
